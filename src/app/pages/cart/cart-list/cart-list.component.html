<div class="cart-item flex justify-between items-center p-4 mb-4 bg-white border border-gray-200 rounded-lg shadow-sm">
    <div class="cart-item-title text-lg font-semibold text-gray-800">{{ cartItem().title }}</div>
    <div class="cart-item-price text-xl text-red-500">${{ cartItem().price.toFixed(2) }}</div>
    <div class="cart-item-quantity text-sm text-gray-600">Qty: 1</div>
    <button class="remove-item-btn bg-red-500 text-white py-2 px-4 rounded-lg hover:bg-red-600 focus:outline-none" (click)="cartService.removeFromCart(cartItem().id)">
        Remove
    </button>
</div>
